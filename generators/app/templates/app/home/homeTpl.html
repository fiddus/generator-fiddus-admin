<header>
    <img src="" ng-src="{{ vm.logoImage }}" alt="<%= projectName %>" style="width: 400px;">
    <h1 class="header-title emphasis">Fiddus Tecnologia</h1>
</header>

<article>
    <div class="content">
        <h1>Fiddus Front-End <%= projectName %> <i class="fa fa-thumbs-up"></i></h1>

        <p>

            All rights reserved
        </p>
    </div>
